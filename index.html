<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<div class="game-board">
		<div class="row">
			<div class="col" id="1" onclick="col_click();"></div>
			<div class="col" id="2" onclick="col_click();"></div>
			<div class="col" id="3" onclick="col_click();"></div>
		</div>
		<div class="row">
			<div class="col" id="4" onclick="col_click();"></div>
			<div class="col" id="5" onclick="col_click();"></div>
			<div class="col" id="6" onclick="col_click();"></div>
		</div>
		<div class="row">
			<div class="col" id="7" onclick="col_click();"></div>
			<div class="col" id="8" onclick="col_click();"></div>
			<div class="col" id="9" onclick="col_click();"></div>
		</div>
	</div>
	<div id="popup-level">
		<div id="name-box">Choose Your Enemy</div>
		<div id="level-box">
			<span name="player" onclick="playerChooseLevel();"><img src="assets/users.png" name="player"><br>Friends</span>
			<span name="easyAI" onclick="playerChooseLevel();"><img src="assets/robot.png" name="easyAI"><br>Bot Easy</span>
			<span name="mediumAI" onclick="playerChooseLevel();"><img src="assets/robot1.png" name="mediumAI"><br>Bot Medium</span>
			<!-- This icon was downloaded in Flaticon.com -->
		</div>
	</div>
	<div class="retry">
		<button onclick="retry_button();" id="retry_button" class="hide">Retry</button>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
